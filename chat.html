<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GhostChat â€“ Chat</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">

    <!-- Sidebar: Online users + Rooms -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>GhostChat</h2>
        <div class="current-user" id="currentUser">You: </div>
      </div>

      <div class="section">
        <h3>ðŸ‘¤ Online Users</h3>
        <ul id="userList" class="user-list"></ul>
      </div>

      <div class="section">
        <h3># Rooms</h3>
        <ul>
          <li onclick="joinRoom('general')"># general</li>
          <li onclick="joinRoom('fun')"># fun</li>
          <li onclick="joinRoom('study')"># study</li>
        </ul>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <span id="chatHeader">#general</span>
      </div>

      <div class="chat-box" id="chatMessages"></div>

      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GhostChat</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginScreen" class="login-screen">
    <h2>Enter Your Username</h2>
    <input type="text" id="usernameInput" placeholder="e.g. Swarup" required>
    <button onclick="enterChat()">Join Chat</button>
  </div>

  <!-- Main Chat UI -->
  <div id="chatScreen" class="chat-screen hidden">
    <div class="sidebar">
      <h3>ğŸ‘¥ Online Users</h3>
      <ul id="userList"></ul>

      <h3># Group Rooms</h3>
      <ul>
        <li onclick="joinRoom('general')"># general</li>
        <li onclick="joinRoom('fun')"># fun</li>
        <li onclick="joinRoom('study')"># study</li>
      </ul>
    </div>

    <div class="main-chat">
      <div class="chat-header">
        <span id="chatHeader">#general</span>
        <span id="currentUser" class="current-user"></span>
      </div>

      <div class="chat-box" id="chatMessages"></div>

      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Roboto', sans-serif; background: #f3f3f3;">

  <div id="chatWrapper" style="display: flex; flex-direction: column; height: 100vh;">

    <!-- Header -->
    <header style="background-color: #6200ea; color: white; padding: 16px; font-size: 20px; font-weight: bold; text-align: center; position: relative;">
      ChatBox
      <!-- Fullscreen toggle icon -->
      <span onclick="toggleFullScreen()" class="material-icons" style="position: absolute; right: 16px; top: 16px; cursor: pointer;">
        fullscreen
      </span>
    </header>

    <div style="flex: 1; display: flex; flex-direction: row; overflow: hidden;">
      
      <!-- Sidebar -->
      <aside style="width: 250px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column;" id="sidebar">
        <div style="display: flex;">
          <button onclick="switchTab('group')" id="groupBtn" style="flex: 1; padding: 12px; background: #6200ea; color: white; border: none;">Group</button>
          <button onclick="switchTab('private')" id="privateBtn" style="flex: 1; padding: 12px; background: #eee; color: #000; border: none;">Private</button>
        </div>
        <div id="userList" style="flex: 1; overflow-y: auto;"></div>
      </aside>

      <!-- Chat Area -->
      <main style="flex: 1; display: flex; flex-direction: column;">
        <div id="chatHeader" style="padding: 14px; background: #e8def8; font-weight: bold; font-size: 16px;">Group Chat</div>
        
        <!-- Chat messages -->
        <div id="messages" style="flex: 1; padding: 16px; overflow-y: auto; background: #f9f9f9;"></div>

        <!-- Message input -->
        <div style="display: flex; padding: 12px; background: white; border-top: 1px solid #ccc;">
          <input id="msgInput" type="text" placeholder="Type a message..." style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px;">
          <button onclick="sendMessage()" style="margin-left: 8px; padding: 12px 20px; background: #6200ea; color: white; border: none; border-radius: 8px;">Send</button>
        </div>
      </main>

    </div>
  </div>

  <!-- Responsive Sidebar for Small Screens -->
  <style>
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #userList {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
      }
      #userList button {
        min-width: 100px;
      }
    }
  </style>

  <!-- JS Logic -->
  <script>
    const users = ['Alice', 'Bob', 'Charlie'];
    let currentTab = 'group';
    let currentUser = null;

    function switchTab(tab) {
      currentTab = tab;
      currentUser = null;
      document.getElementById('chatHeader').innerText = tab === 'group' ? 'Group Chat' : 'Select a User';
      document.getElementById('messages').innerHTML = '';
      renderUserList();

      document.getElementById('groupBtn').style.background = tab === 'group' ? '#6200ea' : '#eee';
      document.getElementById('groupBtn').style.color = tab === 'group' ? 'white' : '#000';
      document.getElementById('privateBtn').style.background = tab === 'private' ? '#6200ea' : '#eee';
      document.getElementById('privateBtn').style.color = tab === 'private' ? 'white' : '#000';
    }

    function renderUserList() {
      const list = document.getElementById('userList');
      list.innerHTML = '';

      if (currentTab === 'private') {
        users.forEach(user => {
          const btn = document.createElement('button');
          btn.textContent = user;
          btn.style = 'width: 100%; padding: 12px; border: none; background: white; border-bottom: 1px solid #eee; text-align: left; cursor: pointer;';
          btn.onclick = () => openPrivateChat(user);
          list.appendChild(btn);
        });
      }
    }

    function openPrivateChat(user) {
      currentUser = user;
      document.getElementById('chatHeader').innerText = 'Chat with ' + user;
      document.getElementById('messages').innerHTML = '';
    }

    function sendMessage() {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (!text) return;

      const msgBox = document.createElement('div');
      msgBox.style = 'display: flex; justify-content: flex-end; margin-bottom: 10px;';
      msgBox.innerHTML = `<div style="max-width: 70%; background: #6200ea; color: white; padding: 10px 14px; border-radius: 16px 16px 0 16px;">${text}</div>`;
      document.getElementById('messages').appendChild(msgBox);
      input.value = '';
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;

      setTimeout(() => {
        const reply = document.createElement('div');
        reply.style = 'display: flex; justify-content: flex-start; margin-bottom: 10px;';
        reply.innerHTML = `<div style="max-width: 70%; background: #eee; color: #000; padding: 10px 14px; border-radius: 16px 16px 16px 0;">Hi! I'm ${currentUser || 'a member'}.</div>`;
        document.getElementById('messages').appendChild(reply);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      }, 600);
    }

    // Fullscreen toggle
    function toggleFullScreen() {
      const wrapper = document.getElementById('chatWrapper');
      const icon = document.querySelector('.material-icons');
      
      if (!document.fullscreenElement) {
        wrapper.requestFullscreen().then(() => {
          icon.textContent = 'fullscreen_exit';
        });
      } else {
        document.exitFullscreen().then(() => {
          icon.textContent = 'fullscreen';
        });
      }
    }

    // Init
    switchTab('group');
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f1f1f1;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: #fff;
      border-right: 1px solid #ddd;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar-header {
      background: #6200ea;
      color: white;
      padding: 16px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-list {
      list-style: none;
      padding: 0;
      overflow-y: auto;
      max-height: calc(100vh - 64px);
    }

    .chat-list li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .chat-list li:hover {
      background: #f0f0f0;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5ddd5;
      position: relative;
    }

    .chat-header {
      background: #6200ea;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 20px;
      font-size: 15px;
      color: white;
      position: relative;
      animation: fadeIn 0.2s ease-in;
    }

    .sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #0084ff, #0052cc);
      border-bottom-right-radius: 0;
    }

    .received {
      align-self: flex-start;
      background: linear-gradient(135deg, #e91e63, #c2185b);
      border-bottom-left-radius: 0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .typing-status {
      padding: 8px 16px;
      font-size: 13px;
      color: #666;
      font-style: italic;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      background: white;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 25px;
      background: #f1f1f1;
    }

    .chat-input button {
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Toggle Button */
    .toggle-sidebar {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 20;
      background: #6200ea;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100vh;
        z-index: 20;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar hidden" id="sidebar">
    <div class="sidebar-header">
      Chats
      <span class="material-icons" style="cursor:pointer" onclick="toggleSidebar()">close</span>
    </div>
    <ul class="chat-list">
      <li onclick="selectChat('Alice')">Alice</li>
      <li onclick="selectChat('Bob')">Bob</li>
      <li onclick="selectChat('Group: Study')">Group: Study</li>
    </ul>
  </div>

  <!-- Main Chat -->
  <div class="chat-area">
    <button class="toggle-sidebar" onclick="toggleSidebar()">
      <span class="material-icons">menu</span>
    </button>

    <div class="chat-header" id="chatHeader">
      Messenger Chat
      <span class="material-icons">account_circle</span>
    </div>

    <div class="messages" id="messages">
      <div class="message received">Hi! How are you?</div>
      <div class="message sent">I'm fine. You?</div>
      <div class="message received">Doing great! What's up?</div>
    </div>

    <div class="typing-status" id="typingStatus">Someone is typing...</div>

    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="Type a message..." oninput="showTyping()"/>
      <button onclick="sendMessage()"><span class="material-icons">send</span></button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const messages = document.getElementById('messages');
    const typingStatus = document.getElementById('typingStatus');
    const msgInput = document.getElementById('msgInput');
    const chatHeader = document.getElementById('chatHeader');

    function toggleSidebar() {
      sidebar.classList.toggle('hidden');
    }

    function selectChat(name) {
      chatHeader.innerText = name;
      toggleSidebar();
      messages.innerHTML = `
        <div class="message received">Hello from ${name}!</div>
        <div class="message sent">Hey ${name}!</div>
      `;
    }

    function sendMessage() {
      const msg = msgInput.value.trim();
      if (msg === '') return;
      const div = document.createElement('div');
      div.className = 'message sent';
      div.innerText = msg;
      messages.appendChild(div);
      msgInput.value = '';
      messages.scrollTop = messages.scrollHeight;
      typingStatus.innerText = '';
    }

    let typingTimeout;
    function showTyping() {
      typingStatus.innerText = 'You are typing...';
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingStatus.innerText = '';
      }, 1500);
    }
  </script>

</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatBox UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Roboto', sans-serif; background: #f1f3f4;">

  <!-- Sidebar -->
  <div style="display: flex; height: 100vh;">

    <!-- Left panel -->
    <div style="width: 250px; background: #ffffff; box-shadow: 2px 0 8px rgba(0,0,0,0.1); display: flex; flex-direction: column;">
      <h2 style="padding: 20px; margin: 0; border-bottom: 1px solid #ddd;">ChatBox</h2>

      <!-- Tabs -->
      <div style="display: flex; border-bottom: 1px solid #ddd;">
        <button onclick="switchTab('group')" style="flex: 1; padding: 10px; background: #6200ea; color: white; border: none; cursor: pointer;">Group</button>
        <button onclick="switchTab('private')" style="flex: 1; padding: 10px; background: #eee; color: #000; border: none; cursor: pointer;">Private</button>
      </div>

      <!-- User list -->
      <div id="userList" style="flex: 1; overflow-y: auto;">
        <!-- Filled by JS -->
      </div>
    </div>

    <!-- Chat area -->
    <div style="flex: 1; display: flex; flex-direction: column;">

      <!-- Header -->
      <div id="chatHeader" style="padding: 15px; background: #6200ea; color: white; font-weight: bold;">Group Chat</div>

      <!-- Messages -->
      <div id="messages" style="flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9;"></div>

      <!-- Input box -->
      <div style="display: flex; padding: 10px; background: #fff; border-top: 1px solid #ddd;">
        <input id="msgInput" type="text" placeholder="Type a message..." style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
        <button onclick="sendMessage()" style="margin-left: 10px; padding: 10px 20px; background: #6200ea; color: white; border: none; border-radius: 8px;">Send</button>
      </div>

    </div>
  </div>

  <!-- Script -->
  <script>
    const users = ['Alice', 'Bob', 'Charlie'];
    let currentTab = 'group';
    let currentUser = null;

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById('userList').innerHTML = '';
      document.getElementById('messages').innerHTML = '';
      document.getElementById('chatHeader').innerText = (tab === 'group') ? 'Group Chat' : 'Select a User';

      if (tab === 'group') {
        currentUser = null;
      } else {
        users.forEach(user => {
          const btn = document.createElement('button');
          btn.innerText = user;
          btn.style = 'width: 100%; padding: 10px; border: none; background: #fff; text-align: left; cursor: pointer; border-bottom: 1px solid #eee;';
          btn.onclick = () => openPrivateChat(user);
          document.getElementById('userList').appendChild(btn);
        });
      }

      document.querySelectorAll('button').forEach(btn => btn.style.background = '#eee');
      event.target.style.background = '#6200ea';
      event.target.style.color = 'white';
    }

    function openPrivateChat(user) {
      currentUser = user;
      document.getElementById('chatHeader').innerText = 'Chat with ' + user;
      document.getElementById('messages').innerHTML = '';
    }

    function sendMessage() {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (text === '') return;

      const message = document.createElement('div');
      message.style = 'margin-bottom: 10px; display: flex; justify-content: flex-end;';
      message.innerHTML = `<div style="max-width: 70%; background: #6200ea; color: white; padding: 10px 15px; border-radius: 20px 20px 0 20px;">${text}</div>`;
      document.getElementById('messages').appendChild(message);

      input.value = '';
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;

      // Simulated reply
      setTimeout(() => {
        const reply = document.createElement('div');
        reply.style = 'margin-bottom: 10px; display: flex; justify-content: flex-start;';
        reply.innerHTML = `<div style="max-width: 70%; background: #eee; color: #000; padding: 10px 15px; border-radius: 20px 20px 20px 0;">Hi! I'm ${currentUser || 'a group member'}.</div>`;
        document.getElementById('messages').appendChild(reply);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      }, 800);
    }

    // Load default
    switchTab('group');
  </script>

</body>
  </html>

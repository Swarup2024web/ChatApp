<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header .material-icons {
      cursor: pointer;
    }

    #container {
      display: flex;
      height: calc(100vh - 56px);
    }

    #sidebar {
      width: 280px;
      background: white;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }

    #sidebar.hide {
      transform: translateX(-100%);
    }

    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e3f2fd;
    }

    .chat-list {
      padding: 10px;
    }

    .chat-user {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      transition: background 0.2s ease;
    }

    .chat-user:hover {
      background: #f0f0f0;
    }

    .chat-user .avatar {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
      margin-right: 10px;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .from-user {
      align-self: flex-end;
      background: linear-gradient(135deg, #4e8df5, #1976d2);
      color: white;
      border-bottom-right-radius: 0;
    }

    .from-friend {
      align-self: flex-start;
      background: #ffffff;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .input-area {
      padding: 12px;
      background: white;
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      background: #1976d2;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 24px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .input-area button:hover {
      background: #0d47a1;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        height: 100%;
        z-index: 10;
        background: white;
        border-right: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="material-icons" onclick="toggleSidebar()">menu</span>
    <h3 style="margin: 0;">Messenger</h3>
    <span></span>
  </header>

  <div id="container">
    <div id="sidebar" class="hide">
      <div class="chat-list">
        <div class="chat-user" onclick="selectUser('John')">
          <div class="avatar"></div>
          <div>John</div>
        </div>
        <div class="chat-user" onclick="selectUser('Emily')">
          <div class="avatar"></div>
          <div>Emily</div>
        </div>
        <div class="chat-user" onclick="selectUser('Ava')">
          <div class="avatar"></div>
          <div>Ava</div>
        </div>
      </div>
    </div>

    <div id="chatArea">
      <div class="messages" id="messages">
        <div class="msg from-friend">Hey! How are you?</div>
        <div class="msg from-user">I'm good, what about you?</div>
        <div class="msg from-friend">Pretty great!</div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type a message..." id="messageInput" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hide");
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg from-user";
        msgDiv.textContent = text;
        document.getElementById("messages").appendChild(msgDiv);
        input.value = "";
        scrollToBottom();
      }
    }

    function selectUser(name) {
      document.getElementById("sidebar").classList.add("hide");
      const messages = document.getElementById("messages");
      messages.innerHTML = `
        <div class="msg from-friend">Hello, I'm ${name}</div>
        <div class="msg from-user">Hi ${name}, nice to chat!</div>
      `;
    }

    function scrollToBottom() {
      const msgArea = document.getElementById("messages");
      msgArea.scrollTop = msgArea.scrollHeight;
    }

    scrollToBottom();
  </script>
</body>
</html>

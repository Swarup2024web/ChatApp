<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --primary: #1b74e4;
      --gradient1: #4c8bf5;
      --gradient2: #1e4fd6;
      --bg: #f0f2f5;
      --header: #ffffff;
      --sidebar-width: 260px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: var(--bg);
      overflow: hidden;
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      background: white;
      width: var(--sidebar-width);
      transition: transform 0.3s;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    .header {
      background: var(--header);
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    .header .material-icons {
      cursor: pointer;
      color: var(--primary);
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      color: white;
      background: linear-gradient(145deg, var(--gradient1), var(--gradient2));
      align-self: flex-end;
      word-wrap: break-word;
    }

    .message.other {
      align-self: flex-start;
      background: #e4e6eb;
      color: black;
    }

    .chat-footer {
      padding: 8px 12px;
      background: white;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-footer .material-icons {
      cursor: pointer;
      color: var(--primary);
    }

    .chat-footer input[type="file"] {
      display: none;
    }

    .user-list {
      padding: 12px;
    }

    .user {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user .name {
      font-weight: 500;
    }

    .user .status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: green;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 10;
        height: 100%;
      }

      .chat-area {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar hidden" id="sidebar">
    <div class="user-list">
      <div class="user">
        <span class="name">Alice</span>
        <span class="status"></span>
      </div>
      <div class="user">
        <span class="name">Bob</span>
        <span class="status"></span>
      </div>
      <div class="user">
        <span class="name">Charlie</span>
        <span class="status"></span>
      </div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="header">
      <span class="material-icons" onclick="toggleSidebar()">menu</span>
      <h3>Messenger</h3>
      <span class="material-icons">account_circle</span>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message other">Hello! How are you?</div>
      <div class="message">I'm fine, thank you!</div>
    </div>

    <div class="chat-footer">
      <label for="photo">
        <span class="material-icons">photo_camera</span>
      </label>
      <input type="file" id="photo" accept="image/*"/>
      <input type="text" id="msgInput" placeholder="Type a message...">
      <span class="material-icons" onclick="sendMessage()">send</span>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }

    function sendMessage() {
      const input = document.getElementById('msgInput');
      const msg = input.value.trim();
      if (msg) {
        const chatBody = document.getElementById('chatBody');
        const div = document.createElement('div');
        div.className = 'message';
        div.innerText = msg;
        chatBody.appendChild(div);
        input.value = '';
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messenger Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      background: #f0f2f5;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .user {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .online-dot {
      width: 10px;
      height: 10px;
      background-color: #00c853;
      border-radius: 50%;
      margin-left: auto;
    }
    .chat-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .chat-header {
      padding: 15px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header .material-icons {
      cursor: pointer;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #e9ebee;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      position: relative;
    }
    .message.sent {
      background-color: #d0f8ce;
      align-self: flex-end;
    }
    .message.received {
      background-color: #ffffff;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .chat-input button {
      border: none;
      background: #2196f3;
      color: #fff;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    .toggle-sidebar {
      display: none;
      font-size: 28px;
      margin-right: 10px;
    }
    .typing {
      font-size: 12px;
      color: gray;
      padding-left: 15px;
      margin-top: -10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 1000;
        height: 100%;
      }
      .toggle-sidebar {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="user">
        <img src="https://via.placeholder.com/40" alt="User 1">
        <span>John Doe</span>
        <div class="online-dot"></div>
      </div>
      <div class="user">
        <img src="https://via.placeholder.com/40" alt="User 2">
        <span>Jane Smith</span>
        <div class="online-dot"></div>
      </div>
      <!-- Add more users/groups here -->
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-header">
        <span>
          <span class="material-icons toggle-sidebar" onclick="toggleSidebar()">menu</span>
          Messenger
        </span>
        <span>
          <span class="material-icons" onclick="toggleMaximize()">fullscreen</span>
        </span>
      </div>

      <div class="typing" id="typing-status">Jane is typing...</div>

      <div class="chat-messages" id="chat-box">
        <div class="message received">Hi there!</div>
        <div class="message sent">Hello! How are you?</div>
        <!-- Add more messages dynamically -->
      </div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." oninput="showTypingStatus()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const chatBox = document.getElementById('chat-box');
    const typingStatus = document.getElementById('typing-status');

    function toggleSidebar() {
      sidebar.classList.toggle('hidden');
    }

    function toggleMaximize() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      if (input.value.trim() === "") return;
      const msg = document.createElement('div');
      msg.classList.add('message', 'sent');
      msg.innerText = input.value;
      chatBox.appendChild(msg);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    let typingTimeout;
    function showTypingStatus() {
      typingStatus.style.display = 'block';
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingStatus.style.display = 'none';
      }, 1000);
    }
  </script>
</body>
</html>
